<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/activestats.css">
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/cart.css">
  <link rel="stylesheet" href="styles/popupstyle.css">
</head>

<body>
  <div class="main-content">
    <div class="cards">
      <h1 class="title">Desserts</h1>
    </div>
    <div class="cart">
      <div class="cart-content">
        <div class="cart-quantity-title"><h1 class="quatity-title">Your Cart (<span class="quantity-number-in-the-cart">0</span>)</h1></div>
        <div class="nothing-added-info">
          <img src="images/illustration-empty-cart.svg" alt="empty-cart">
          <h2 class="nothing-added-text">Your added items will appear here</h2>
        </div>
        <div class="cart-items-added">
          <div class="list-items-added"></div>
          <div class="final-informations">
            <div class="order-total"><p class="order-total-text">Order total</p><p class="order-total-price"><span class="span-total-price"></span></p></div>
            <div class="carbon-info-div"><img src="images/icon-carbon-neutral.svg" alt="carbon-neutral"><p class="carbon-text-info">This is a <strong>carbon-neutral</strong> delivery</p></div>
            <div class="align-button"><button class="confirm-order-button">Confirm Order</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="active-popup-background">
    <div class="popup">
      <div class="div-icon-confirmed"></div>
      <div class="div-order-confirmed-title">
        <h1 class="order-confirmed-text">Order Confirmed</h1>
        <p class="thank-you-message">We hope you enjoy your food!</p>
      </div>

      <div class="div-purchased-items">
        <div class="purchased-item-info">
          <div class="item-thumbnail"></div>
          <div class="item-name-quantity-Singleprice"></div>
          <div class="item-totalPrice"></div>
          <hr>
        </div>

        <div class="order-total-info">
          <p class="price-of-total-price-text">Order Total</p>
          <h1 class="price-of-total-price"></h1>
        </div>
      </div>

      <button class="start-new-order-button">Start New Order</button>

    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
