<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/cards.css">
</head>
<body>
  
  <div class="main-content">
    <h1 class="title">Desserts</h1>

    <div class="cards">
      <div class="card">
        <div class="dessert-image"></div>

        <div class="card-button">

          <div class="align-add-to-cart-first-info" style="display: none;">
            <img src="images/icon-add-to-cart.svg" alt="add to cart">
            <p class="add-to-cart-p">Add to cart</p>
          </div>

          <div class="buttons-add-and-remove-align">
            <button class="add-item">.</button>
            <p class="dessert-quantity">0</p>
            <button class="remove-item">.</button>
          </div>
          
        </div>
        <div class="dessert-information">
          <h2 class="dessert-category">Waffle</h2>
          <h3 class="dessert-name">Waffle with berries</h3>
          <h4 class="dessert-price">R$5.00</h4>
        </div>
      </div>
    </div>

    <div class="cart"></div>
  </div>
  

  <script type="module" src="js/index.js"></script>
</body>
</html>
