<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/activestats.css">
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/cart.css">
  
</head>
<body>
  
  <div class="main-content">
    <h1 class="title">Desserts</h1>

    <div class="cards">
    </div>

    <div class="cart">
      <div class="cart-content">
        <div class="cart-quantity-title"><h1 class="quatity-title">Your Cart (<span class="quantity-number-in-the-cart">0</span>)</h1></div>

        <div class="nothing-added-info" style="display: none;">
          <img src="images/illustration-empty-cart.svg" alt="empty-cart">
          <h2 class="nothing-added-text">Your added items will appear here</h2>
        </div>

        <div class="cart-items-added">
          <div class="list-items-added">
            
            <div class="item-information">
              <div class="align-item-informations">
                <p class="item-name">Classic Brigadeiro</p>
                <div class="quantity-price-totalItemPrice"><p class="quantity-p"><span class="quantity">1</span>x</p> <p class="item-price-p">@<span class="item-price">5.50</span></p> <p class="total-item-p">$<span class="totalItemPrice">5.50</span></p></div>
              </div>
              <div class="align-remove-single-item-button">
                <button class="remove-single-item-button"></button>
              </div>
            </div>

          </div>
          <div class="final-informations">
            <div class="order-total"><p class="order-total-text">Order total</p><p class="order-total-price">$<span>67.00</span></p></div>
            <div class="carbon-info-div"><img src="images/icon-carbon-neutral.svg" alt="carbon-neutral"><p class="carbon-text-info">This is a <strong>carbon-neutral</strong> delivery</p></div>

            <div class="align-button"><button class="confirm-order-button">Confirm Order</button></div>
          </div>
        </div>

      </div>
    </div>
  </div>
  

  <script type="module" src="js/index.js"></script>
</body>
</html>
