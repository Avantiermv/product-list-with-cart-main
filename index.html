<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="principal" id="desserts-container">

    <h1></h1>

    <div class="desserts-cards">
      <img src="assets/images/image-baklava-mobile.jpg" alt="">
      <div class="div-button" id="add-button">

        <button type="submit" class="button" onclick="showPlusMinusButton(this)"><img src="assets/images/icon-add-to-cart.svg" alt="add-to-cart"><p>Add to cart</p></button>
        
        <div class="plus-minus-button">
            <button type="submit" class="buttonIncrements" id="increment"><img src="assets/images/icon-decrement-quantity.svg" alt=""></button>
            <span>1</span>
            <button type="submit" class="buttonIncrements" id="increment"><img src="assets/images/icon-increment-quantity.svg" alt=""></button>
        </div>
        
      

      </div>
      <div class="text">
        <h1 class="dessert-model" id="dessert-model">Pistachio Baklava</h1>
        <h2 class="dessert-name" id="dessert-name">Baklava</h2>
        <h3 class="dessert-price" id="dessert-price">4.00</h3>
      </div>
    </div>

  </div>

  
  <div id="thecart"></div>
  <div id="confirmedorder"></div>
 
  <script src="script/script.js"></script>
</body>
</html>
