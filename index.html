<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="principal" id="desserts-container">
    <div class="desserts-content">
      <h1 class="h1-desserts">Desserts</h1>
    </div>
  </div>
  <div class="startNewOrder">
    <div class="check-img">
      <img src="assets/images/icon-order-confirmed.svg" alt="">
    </div>
    <h1 class="h1-order-confirmed">Order confirmed</h1>
    <p class="p1-order-confirmed">We hope you enjoy your food!</p>
    <div class="content">
      <div class="products-bought">
      </div>
      <button class="confirm-order" onclick="startN()">Start a new order</button>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
